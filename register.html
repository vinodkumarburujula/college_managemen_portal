    <span id="whoami" style="margin-left:10px;"></span>

</header>
<main>

  <h2>Create account</h2>
  <form id="registerForm" class="card">
    <label>Role</label>
    <select id="reg_role">
      <option value="student">Student</option>
      <option value="officer">Placement Officer</option>
    </select>
    <label>Username</label>
    <input id="reg_username" placeholder="e.g., vinod123" required />
    <label>Password</label>
    <input type="password" id="reg_password" required />
    <label>Mobile</label>
    <input id="reg_mobile" required />
    <button type="submit">Register</button>
  </form>

</main>
